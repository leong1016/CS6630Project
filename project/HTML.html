<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cs6630 project</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" -->

</head>

<body>
<div class="div-container">
    <h1 style="text-align: center; color: brown">Visualization for Flights On-time Performance of the United States</h1>
    <div class="row">
        <div id="mapdiv" class="col-lg-9">
            <svg id="usmap"></svg>
        </div>
        <div id="paneldiv" class="col-lg-3" style="opacity: 0">
            <div class="card card2">
                <div class="card-body">
                    <h4 id="card_title" class="card-title"></h4>
                </div>
                <ul class="list-group list-group-flush">
                    <li id="card_enplanement" class="list-group-item"></li>
                    <li id="card_dep_delay" class="list-group-item"></li>
                    <li id="card_arr_delay" class="list-group-item"></li>
                    <li id="card_latitude" class="list-group-item"></li>
                    <li id="card_longitude" class="list-group-item"></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="top10" class="view"></div>
    <div id="week" class="view"></div>
    <div id="month" class="view"></div>
    <div id="hour" class="view"></div>
    <div id="cause" class="view"></div>

    <script src="js/script.js"></script>
    <script src="js/usmap.js"></script>
</div>
</body>
</html>
