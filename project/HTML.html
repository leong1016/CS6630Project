<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cs6630 project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css"/>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" -->
    <!--integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">-->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
</head>

<body>
<div class="div-container">
    <h3>Visualization for Flight On-time Performance of the United States</h3>

    <hr>
    <div class="row">
        <div id="mapdiv" class="col-xl-9">
            <svg id="usmap"></svg>
        </div>
        <div id="paneldiv" class="col-xl-3">
            <div id="carddiv" style="opacity: 0;">
                <div class="card-body reducedpadding">
                    <h4 id="card_title" class="card-title"></h4>
                </div>
                <ul class="list-group list-group-flush">
                    <li id="card_iata" class="list-group-item reducedpadding"></li>
                    <li id="card_type" class="list-group-item reducedpadding"></li>
                    <li id="card_count" class="list-group-item reducedpadding"></li>
                    <li id="card_delay" class="list-group-item reducedpadding"></li>
                    <li id="card_latitude" class="list-group-item reducedpadding"></li>
                    <li id="card_longitude" class="list-group-item reducedpadding"></li>
                </ul>
                <div id="piediv">
                    <svg id="piechart"></svg>
                </div>
            </div>
        </div>
    </div>
    <div id="top10" class="view"></div>
    <div id="month" class="view">
        <svg id="monthsvg" width="100%" height=260>
            <g id="bar1"></g>
            <g id="bar2"></g>
            <g id="bar3"></g>
            <g id="y1"></g>
            <g id="y2"></g>
            <g id="y3"></g>
        </svg>
    </div>
    <div id="week" class="view">
        <svg id="weeksvg" width="100%" height=260>
            <g id="bar4"></g>
            <g id="bar5"></g>
            <g id="bar6"></g>
            <g id="y4"></g>
            <g id="y5"></g>
            <g id="y6"></g>
        </svg>
    </div>
    <div id="hour" class="view">
        <svg id="hoursvg" width="100%" height=260>
            <g id="bar7"></g>
            <g id="bar8"></g>
            <g id="bar9"></g>
            <g id="y7"></g>
            <g id="y8"></g>
            <g id="y9"></g>
        </svg>
    </div>


    <script src="js/script.js"></script>
    <script src="js/usmap.js"></script>
</div>
</body>
</html>
