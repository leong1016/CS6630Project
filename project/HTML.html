<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cs6630 project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.min.js"></script>
</head>

<body>
<div class="div-container">
    <h3>Visualization for Flight On-time Performance of the United States</h3>

    <hr>
    <div class="row">
        <div id="mapdiv" class="col-xl-9">
            <svg id="usmap"></svg>
        </div>
        <div id="paneldiv" class="col-xl-3 card panelbefore">
            <div id="carddiv">
                <div class="card-body reducedpadding">
                    <h4 id="card_title" class="card-title"></h4>
                    <h6 id="card_code" class="card-title"></h6>
                </div>
                <ul id="cardlist" class="list-group list-group-flush reducefontsize">
                    <li class="list-group-item reducedpadding">
                        <span class="font-weight-bold">Manicipality: </span><span id="card_municipality"></span>
                    </li>
                    <li class="list-group-item reducedpadding">
                        <span class="font-weight-bold">Coordinate: </span>
                        <table class="inlinetable">
                            <tr><td id="card_longitude"></td></tr>
                            <tr><td id="card_latitude"></td></tr>
                        </table>
                    </li>
                    <li class="list-group-item reducedpadding">
                        <span class="font-weight-bold">Elevation: </span><span id="card_elevation"></span>
                    </li>
                </ul>
            </div>
            <div id="piediv" class="pie">
                <svg id="piechart"></svg>
            </div>
        </div>
    </div>
    <!--<div id="top10" class="view"></div>-->
    <div class="row">
        <div class="col-xl-3" style="background-color: #EEEEEE">
            <svg id="monthsvg1">
                <g id="monthsvg1x"></g>
                <g id="monthsvg1y"></g>
                <g id="monthsvg1b"></g>
            </svg>
        </div>
        <div class="col-xl-3" style="background-color: #EEEEEE">
            <svg id="monthsvg2">
                <g id="monthsvg2x"></g>
                <g id="monthsvg2y"></g>
                <g id="monthsvg2b"></g>
            </svg>
        </div>
        <div class="col-xl-3" style="background-color: #EEEEEE">
        <svg id="monthsvg3">
            <g id="monthsvg3x"></g>
            <g id="monthsvg3y"></g>
            <g id="monthsvg3b"></g>
        </svg>
        </div>
        <div class="col-xl-3" style="background-color: #EEEEEE">
            <svg id="monthsvg4">
                <g id="monthsvg4x"></g>
                <g id="monthsvg4y"></g>
                <g id="monthsvg4b"></g>
            </svg>
        </div>
    </div>
    <div id="week" class="view">
        <svg id="weeksvg" width="100%" height=260>
            <g id="bar4"></g>
            <g id="bar5"></g>
            <g id="bar6"></g>
            <g id="y4"></g>
            <g id="y5"></g>
            <g id="y6"></g>
        </svg>
    </div>
    <div id="hour" class="view">
        <svg id="hoursvg" width="100%" height=260>
            <g id="bar7"></g>
            <g id="bar8"></g>
            <g id="bar9"></g>
            <g id="y7"></g>
            <g id="y8"></g>
            <g id="y9"></g>
        </svg>
    </div>

    <script src="js/geopoint.js"></script>
    <script src="js/usmap.js"></script>
    <script src="js/script.js"></script>
</div>
</body>
</html>
