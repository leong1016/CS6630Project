<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>cs6630 project</title>
        <link rel="stylesheet" href="css/styles.css"/>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <!--<script src="https://d3js.org/d3.v4.js"></script>-->
    </head>

    <body>
        <h1 style="text-align: center; color: brown">Visualization for Flights On-time Performance of the United States</h1>
        <svg width="100%" height="30">
            <path d="M 0 15 L 2000 15" style="stroke: blue"/>
        </svg>
        <g style="float: right; padding-right: 100px" transform="translate(-20, 0)">
            Month <select id="months" onload="update('January')" onchange="update(this.value)">
                <option value="Year Total">Year Total</option>
                <option value="January" selected="selected">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <button>Map 1</button>
            <button>Map 2</button>
            <button>Map 3</button>
        </g>
        <div id="map" class="view"></div>
        
        <script src="js/usmap.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
