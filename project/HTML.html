<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>cs6630 project</title>
        <link rel="stylesheet" href="css/styles.css"/>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <!--<script src="https://d3js.org/d3.v4.js"></script>-->
    </head>

    <body>
        <h1 style="text-align: center; color: brown">Visualization for Flights On-time Performance of the United States</h1>
        <svg width="100%" height="30">
            <path d="M 0 15 L 2000 15" style="stroke: blue"/>
        </svg>

        <div>
            <svg id="usmap" width="62%" height="600" style="float: left">
                <rect x="1" y="1" height="595" width="900" rx="10" ry="10" stroke="black" stroke-width="2" fill="none"></rect>
            </svg>
            <svg id="summary" width="38%" height="600" style="float: right">
                <text class="author" x="80" y="20">Run Li | Yulong Liang | Zhi Wang</text>
                <text class="airportsummary" x="0" y="70">Airport Summary</text>
                <text class="summaryitem" x="0" y="100">Name: </text>
                <text class="summaryitem" x="0" y="130">IATA Code: </text>
                <text class="summaryitem" x="0" y="160">Type: </text>
                <text class="summaryitem" x="0" y="190"># of Flight: </text>
                <text class="summaryitem" x="0" y="220">Average Delay: </text>

            </svg>
        </div>
        <div id="month" class="view">
            <svg id="monthsvg" width="100%" height=260>
                <g id="bar1"></g>
                <g id="bar2"></g>
                <g id="bar3"></g>
                <g id="y1"></g>
                <g id="y2"></g>
                <g id="y3"></g>
            </svg>
        </div>
        <div id="week" class="view">
            <svg id="weeksvg" width="100%" height=260>
                <g id="bar4"></g>
                <g id="bar5"></g>
                <g id="bar6"></g>
                <g id="y4"></g>
                <g id="y5"></g>
                <g id="y6"></g>
            </svg>
        </div>
        <div id="hour" class="view">
            <svg id="hoursvg" width="100%" height=260>
                <g id="bar7"></g>
                <g id="bar8"></g>
                <g id="bar9"></g>
                <g id="y7"></g>
                <g id="y8"></g>
                <g id="y9"></g>
            </svg>
        </div>

        <script src="js/usmap.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
