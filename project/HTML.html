<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cs6630 project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.min.js"></script>
</head>

<body>
<div class="div-container">
    <h3>Visualization for Flight On-time Performance of the United States</h3>
    <hr>
    <div class="row">
        <div id="mapdiv" class="col-xl-9">
            <div class="row minuspadding">

                <div class="col-lg-5">
                    <label class="form-check form-check-label">
                        <input id="checkbox" class="form-check-input" type="checkbox" checked="true" onchange="checkbox()">
                        Show all airports
                    </label>
                </div>
                <div class="col-lg-5">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">Search</span>
                        <input id="keyword" type="text" class="form-control" placeholder="IATA, ICAO or City Name" onkeyup="enterHit(event)">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button" onclick="searchAirport()">Go!</button>
                        </span>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button id="button" type="button" class="btn btn-outline-secondary btn-sm" onclick="clearMap()">Clear Map</button>
                </div>
            </div>
            <svg id="usmap"></svg>
        </div>
        <div id="paneldiv" class="col-xl-3 card panelbefore">
            <div id="carddiv">
                <div class="card-body reducedpadding">
                    <h4 id="card_title" class="card-title"></h4>
                    <h6 id="card_code" class="card-title"></h6>
                </div>
                <ul id="cardlist" class="list-group list-group-flush reducefontsize">
                    <li class="list-group-item reducedpadding">
                        <span class="font-weight-bold">Manicipality: </span><span id="card_municipality"></span>
                    </li>
                    <li class="list-group-item reducedpadding">
                        <span class="font-weight-bold">Coordinate: </span>
                        <table class="inlinetable">
                            <tr><td id="card_longitude"></td></tr>
                            <tr><td id="card_latitude"></td></tr>
                        </table>
                    </li>
                    <li class="list-group-item reducedpadding">
                        <span class="font-weight-bold">Elevation: </span><span id="card_elevation"></span>
                    </li>
                </ul>
            </div>
            <div id="piediv" class="pie">
                <svg id="piechart"></svg>
            </div>
        </div>
    </div>
    <div id="month" class="row"></div>
    <div id="day" class="row"></div>
    <div id="hour" class="row"></div>
    <div class="row">
        <div id="force" class="col-xl-6 zoomin"></div>
        <div id="hierarchy" class="col-xl-6 zoomin"></div>
    </div>
</div>

<script src="js/geopoint.js"></script>
<script src="js/hierarchy.js"></script>
<script src="js/force.js"></script>
<script src="js/stats.js"></script>
<script src="js/usmap.js"></script>
<script src="js/script.js"></script>
</body>
</html>
